<form [formGroup]="mailCommunication" class="mt-4">
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="serverType"
      id="serverStandard"
      value="Standard"
      formControlName="serverType"
    />
    <label class="form-check-label" for="serverStandard"> Standard </label>
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="serverType"
      id="serverCustom"
      value="Custom"
      formControlName="serverType"
    />
    <label class="form-check-label" for="serverCustom"> Custom </label>
  </div>

  <div class="mb-3 w-25">
    <label for="outgoingSmtpServer" class="form-label"
      >Outgoing SMTP Server<span class="text-danger fs-5">*</span></label
    >
    <input
      type="text"
      class="form-control"
      id="outgoingSmtpServer"
      formControlName="smtpServer"
    />
  </div>

  <div class="mb-3 w-25">
    <label for="outgoingPort" class="form-label"
      >Outgoing Port<span class="text-danger fs-5">*</span></label
    >
    <input
      type="text"
      class="form-control"
      id="outgoingPort"
      formControlName="outgoingPort"
    />
  </div>

  <div class="mb-3 w-25">
    <label for="serverUsername" class="form-label"
      >Username<span class="text-danger fs-5">*</span></label
    >
    <input
      type="text"
      class="form-control"
      id="serverUsername"
      formControlName="serverUsername"
    />
  </div>

  <div class="mb-3 w-25">
    <label for="serverPassword" class="form-label"
      >Password<span class="text-danger fs-5">*</span></label
    >
    <div class="d-flex gap-3 justify-content-between align-items-center">
      <input
        type="password"
        class="form-control"
        id="serverPassword"
        formControlName="serverPassword"
      />
      <i
        class="fa-solid fa-pen fs-9 cursor-pointer"
        *ngIf="!isPasswordEditing"
        [class.disabled]="
          mailCommunication.get('serverType')?.value === 'Standard'
        "
        (click)="onEditPassword()"
      ></i>
      <div
        class="d-flex gap-1 align-items-center justify-content-between cursor-pointer"
        *ngIf="isPasswordEditing"
      >
        <i class="fa-solid fa-xmark text-danger" (click)="onCancelEdit()"></i>
        <i
          class="fa-solid fa-check text-success"
          (click)="onSavePassword()"
        ></i>
      </div>
    </div>
  </div>
</form>
