<form [formGroup]="globalAuthentication" class="mt-4">
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      value="uniqueIdAndEmail"
      id="uniqueIdAndEmail"
      formControlName="UniqueIdAndEmail"
    />
    <label class="form-check-label" for="uniqueIdAndEmail">
      Unique login Id and Email per portal
    </label>
  </div>
</form>
